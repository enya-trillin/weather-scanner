<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="src/style.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Scanner</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
     <div class="weather-app">
        <form id="search-form">
          <div class="row">
           <div class="col-9">
            <input type="search" 
            placeholder="Type a city..." 
            class="form-control"
            id="city-input"
            autocomplete="off"
            />
           </div>
           <div class="col-3">
            <input type="submit" value="Scan weather!" class="btn btn-primary w-150"/>
           </div>
          </div>
        </form>
      <div class="overview">
    <h1 id="city"></h1>
    <ul>
     <li>Last updated: <span id="date"></span></li>
     <li id="description"></li>
    </ul>
       </div>
    <div class="row">
     <div class="col-6">
       <div class="cloudyfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
        alt="cloudy"
        id="icon"
        class="float-left"
        />
        <span class="float-left">
            <strong id="temperature"></strong>
            <span class="units">
                <a href="#" id="celsius-link" class="active">째C</a> | 
                <a href="#" id="fahrenheit-link">째F </a></span>    
        </span> 
       </div>
     </div>
     <div class="col-6">
     <ul>
        <li>
            Precipitation: 11%   
        </li>
        <li>
            Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span> km/h
        </li>
     </ul>
       </div>
      </div>
     <div class="weather-forecast" id="forecast">
      <div class="row">
        <div class="col-2">
          <div class+="weather-forecast-date">
            Sun
          </div>
          <div>
          <img
          src="http://openweathermap.org/img/wn/04d@2x.png"
          alt=""
          width="40"
          />
          </div>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">
              31째 
            </span> 
            <span class="weather-forecast-temperature-min">
              27째
            </span>
          </div>
        </div>
      </div>
     </div> 
    </div>  
     <small>
     <a href="https://github.com/enya-trillin/weather-scanner" target="_blank">Open-source code</a>
     by 
     <a href="https://www.lifeinarpeggio.com/blog/nyali-interview-local-soul-rnb-musicians-singapore" target="_blank">
         Enya Lim
        </a>
     </small>
    </div>  
   </div>
<script src="src/app.js"></script>
</body>
</html>
